<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Classification</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a202c; /* Dark background */
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">

    <div class="bg-gray-800 p-8 rounded-lg shadow-lg max-w-2xl w-full">
        <h1 class="text-3xl font-bold text-center text-white mb-6">News Classification</h1>
        <p class="text-gray-300 text-center mb-8">Enter a news title and content to predict its category.</p>

        <form action="/predict" method="POST" class="space-y-6">
            <div>
                <label for="title" class="block text-sm font-medium text-gray-300 mb-2">News Title</label>
                <textarea id="title" name="title" rows="2" class="mt-1 block w-full px-4 py-2 bg-gray-700 text-white border border-gray-600 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm" placeholder="e.g., Apple stock surges to new record high"></textarea>
            </div>
            <div>
                <label for="content" class="block text-sm font-medium text-gray-300 mb-2">News Content</label>
                <textarea id="content" name="content" rows="6" class="mt-1 block w-full px-4 py-2 bg-gray-700 text-white border border-gray-600 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm" placeholder="Enter the full article content here..."></textarea>
            </div>
            <div class="flex justify-center">
                <button type="submit" class="w-full sm:w-auto px-6 py-3 border border-transparent text-base font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 shadow-md transition-transform transform hover:scale-105">
                    Predict Category
                </button>
            </div>
        </form>

        <!-- Prediction Result Display Section -->
        {% if results is not none %}
        <div class="mt-10 p-6 rounded-lg bg-blue-900 border-2 border-blue-700 text-center">
            <h2 class="text-2xl font-semibold text-blue-100 mb-2">News Category:</h2>
            <p class="text-xl font-bold text-blue-50"> <span class="font-extrabold" id="predicted-category"></span></p>
        </div>
        {% endif %}
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const results = '{{ results }}';
            if (results && results.length > 0) {
                const categoryMap = {
                    '0': 'business',
                    '1': 'entertainment',
                    '2': 'politics',
                    '3': 'sports',
                    '4': 'tech'
                };
                const predictedCategory = categoryMap[results] || 'Unknown';
                document.getElementById('predicted-category').textContent = predictedCategory;
            }
        });
    </script>

</body>
</html>
